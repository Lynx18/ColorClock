<style id="jsbin-css">
* { margin: 0; padding: 0;}
#clock {
  position: relative;
  top: 85%;
  left: 85%;
  font-family: 'Cormorant Garamond', serif;
  font-size: 40px;
  margin-top: 19px;
  color: #fafad2;
}
html, body {
  height: 100%;
}

</style>
</head>
<body>
  <div id="clock"> </div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();

if (hours <= 9) {
  hours = "0" + hours;
}
if (minutes <= 9) {
  minutes = "0" + minutes;
}
if (seconds <= 9) {
  seconds = "0" + seconds;
}
  
var clockFace = hours + ':' + minutes + ':' + seconds;
var hexColor = '#' + hours + minutes + seconds;

document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor;

  
  
setTimeout(function() {
    colorClock();
  }, 1000);

}

 
 
colorClock();

</script>
</body>
